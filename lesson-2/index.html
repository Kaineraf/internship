<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX homework</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-wrapper">
        <p>Введите свое имя пользователя на GitHub</p>
        <div class="header">
            <form>
                <input class="input-name js-input" type="text" name="name" placeholder="Введите свое имя GitHub">
                <button class="load-button user js-load"> Загрузить данные </button>
            </form>

            <button class="load-button posts js-load-posts" type="button"> Загрузить Посты </button>
        </div>

        <div class="results-container js-results">

        </div>
    </div>
</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script defer src="scripts.js"></script>
</html>
